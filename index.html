<!DOCTYPE html>
<html class="dark" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <meta name="robots" content="index,follow"/>
    <title>Matheus Marques - Software Engineer</title>
    <meta name="Description"
          content="Graduando em Sistemas de Informação, amante de tecnologia e programação, e quase um geek :)"/>
    <meta name="Keywords" content="Matheus Marques, Developer, Software Engineer, Full-Stack Software Engineer"/>
    <link rel="canonical" href="https://matheusmarques.dev/"/>

    <link href="/css/build.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
          rel="stylesheet"/>
</head>
<body class="mesh-gradient min-h-screen text-slate-100 flex flex-col items-center justify-center p-6 selection:bg-primary/30">
<main class="w-full max-w-md">
    <div class="card">
        <div class="p-10 flex flex-col items-center text-center">
            <div class="relative mb-8">
                <div class="absolute -inset-2 bg-gradient-to-tr from-primary to-blue-400 rounded-full blur opacity-20"></div>
                <img class="relative size-32 rounded-full border-4 border-slate-800 object-cover" src="/img/img.png"
                     alt="Matheus Marques"/>
            </div>
            <div class="space-y-2">
                <h1 class="text-3xl font-bold tracking-tight text-white">Matheus Marques</h1>
                <p class="text-lg font-medium text-primary">Software Engineer</p>
                <div class="flex items-center justify-center gap-1.5 text-slate-400">
                    <span class="material-symbols-outlined text-[18px]">location_on</span>
                    <span class="text-sm font-light">Juiz de Fora / MG - Brazil</span>
                </div>
            </div>
            <div class="mt-10 w-full">
                <div class="grid grid-cols-5 gap-4">
                    <a class="social-link" href="https://github.com/mathmarques" target="_blank" title="GitHub">
                        <div class="social-icon-box">
                            <span class="material-symbols-outlined social-icon">code</span>
                        </div>
                        <span class="social-label">GitHub</span>
                    </a>
                    <a class="social-link" href="https://www.instagram.com/_mathmarques" target="_blank" title="Instagram">
                        <div class="social-icon-box">
                            <span class="material-symbols-outlined social-icon">camera</span>
                        </div>
                        <span class="social-label">Insta</span>
                    </a>
                    <a class="social-link" href="https://www.linkedin.com/in/matheusmarques/" target="_blank" title="LinkedIn">
                        <div class="social-icon-box">
                            <span class="material-symbols-outlined social-icon">work</span>
                        </div>
                        <span class="social-label">In</span>
                    </a>
                    <a class="social-link" href="https://x.com/_mathmarques" target="_blank" title="Twitter">
                        <div class="social-icon-box">
                            <span class="material-symbols-outlined social-icon">alternate_email</span>
                        </div>
                        <span class="social-label">Twitter</span>
                    </a>
                    <a class="social-link" href="mailto:hello@matheusmarques.dev" target="_blank" title="Email">
                        <div class="social-icon-box">
                            <span class="material-symbols-outlined social-icon">mail</span>
                        </div>
                        <span class="social-label">Email</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer class="mt-8 text-center">
        <p class="text-[11px] font-medium uppercase tracking-[0.2em] text-slate-600">
            © <span id="y">1991</span> Matheus Marques
        </p>
    </footer>
</main>
<script>
((e,y=1991,t=new Date().getFullYear())=>{let i=setInterval(()=>y<t?e.textContent=++y:clearInterval(i),30)})(document.getElementById('y'))
</script>
</body>
</html>
